<div class="container">
    <h1>Takeover Requests</h1>
    
    <table class="table">
        <thead>
            <th scope="col">Id</th>
            <th scope="col" >Start Time</th>
            <th scope="col" >End Time</th>
            <th scope="col" class="col-1"></th>
            <th scope="col" class="col-1"></th>
            <th scope="col" class="col-1"></th>
        </thead>
        <tbody>
            <tr *ngFor="let takeoverReservation of takeoverReservations">
                <td>{{takeoverReservation.id}}</td>
                <td>{{takeoverReservation.startTime}}</td>
                <td>{{takeoverReservation.endTime}}</td>

                <td>
                    <button class="btn btn-dark" (click)="setSelectedReservationId(takeoverReservation)">Takeover</button>
                </td>
            </tr>
        </tbody>


    </table>




</div>
